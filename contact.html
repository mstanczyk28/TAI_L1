<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>

<form  class="kontener">

    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Podaj imie">
    </div>

    <div class="form-group">
        <label for="lastname">Nazwisko</label>
        <input type="text" class="form-control" id="lastname" placeholder="Podaj nazwisko">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>

    <p>Płeć</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="men" value="option1" checked>
        <label class="form-check-label" for="men">Mężczyzna</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="woman" value="option2">
        <label class="form-check-label" for="woman">Kobieta</label>
    </div>

    <div class="form-group">
        <label for="message">Wiadomość</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="age">Wiek</label>
        <input type="number" class="form-control" id="age" >
    </div>

    <div class="form-group">
        <label for="state">Stan cywilny</label>
        <select class="form-control" id="state">
            <option></option>
            <option>Panna</option>
            <option>Kawaler</option>
        </select>
    </div>

    <div>
        <button type="button" class="btn btn-primary">Wyczyść</button>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </div>
</form>

</body>
</html>
